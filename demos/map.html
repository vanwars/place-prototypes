<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Map Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cards.css">
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
</head>
<body style="padding-bottom: 50px;">
    <header>
        <h1>Covid-19 Maps</h1>
        <section class="search">
            <div>
                <input type="text" id="search-bar" placeholder="Search">
                <a class="filter-button" href="#"><i class="fas fa-filter"></i></a>
            </div>
        </section>
        <section class="menu">
            <a class="menu-item" href="index.html">
                <i class="fas fa-th-large"></i>
            </a>
            <a class="menu-item" href="table.html">
                <i class="fas fa-table"></i>
            </a>
            <a class="menu-item active" href="map.html">
                <i class="fas fa-map"></i>
            </a>
            <a class="menu-item" href="code.html">
                <i class="fas fa-code"></i>
            </a>
        </section> 
    </header>
    <main class="map">
        <section id="card-holder"></section>
        <div id="mapid"></div>
    </main>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
 integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
 crossorigin=""></script>
 <script  src="./js/map.js"></script>
 <script  src="./js/filter.js"></script> 
    
</body>
</html>
